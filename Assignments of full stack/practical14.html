<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-14</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="practical14.css">
</head>

<body>
    
    <header>
        <h1>𝕱𝖔𝖗𝖒 𝕿𝖊𝖒𝖕𝖑𝖆𝖙𝖊</h1>
    </header>
    <div class="main-container">
        <!-- Form Template 1 -->
        <div class="template-1">
            <div class="template-1-header">
                <h1>𝐋𝐎𝐆 𝐈𝐍</h1>
                <div class="social">
                    <a href="#"><i class=" fab fa-instagram"></i></a>
                    <a href="#"><i class=" fab fa-github"></i></a>
                    <a href="#"><i class=" fab fa-google"></i></a>
                    <a href="#"><i class=" fab fa-facebook"></i></a>
                </div>
            </div>
            <div class="form-container-t1">
                <div>
                    <input type="email" name="email" id="email" placeholder="Enter your Email">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Enter your Password">
                </div>
                <p>𝐅𝐨𝐫𝐠𝐨𝐭 <b>𝐏𝐚𝐬𝐬𝐰𝐨𝐫𝐝?</b></p>
                <input type="submit" value="LOGIN">
                <p id="p1">𝔻𝕠𝕟'𝕥 ℍ𝕒𝕧𝕖 𝔸𝕔𝕔𝕠𝕦𝕟𝕥<b><u> Sign Up</u></b></p>
            </div>
        </div>
        <!-- Form Template 2 -->
        <div class="template-2">
            <div class="template-2-header">
                <h1>𝖘𝖎𝖌𝖓 𝖚𝖕</h1>
                <br>
                <hr style="height:2px;border-width:0;color:pink;background-color:red">
                

            </div>
            <div class="form-container-t2">
                <div>
                    <input type="email" name="email" id="email" placeholder="Enter your Email">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Enter your Password">
                </div>
                <div>
                    <input type="checkbox" name="checkbox" id="">
                    <p> 𝔸𝕔𝕔𝕖𝕡𝕥 𝕥𝕙𝕖 <b>𝕋𝕖𝕣𝕞𝕤 𝕒𝕟𝕕 ℂ𝕠𝕟𝕕𝕚𝕥𝕚𝕠𝕟𝕤</b></p>
                </div>
                <input type="submit" value="Signup">
                <p>𝓗𝓪𝓿𝓮 𝓪𝓷 𝓪𝓬𝓬𝓬𝓸𝓾𝓷𝓽❓ <b> 𝔏𝔬𝔤𝔦𝔫 </b>
                </p>

            </div>
            <div class="form-footer-t2">
                <a href="#"><i class=" fab fa-instagram"></i></a>
                    <a href="#"><i class=" fab fa-github"></i></a>
                    <a href="#"><i class=" fab fa-google"></i></a>
                    <a href="#"><i class=" fab fa-facebook"></i></a>
            </div>
        </div>
        <!-- Form Template 3 -->
        <div class="template-3">
            <div class="template-3-header">
                <h1><b>𝔖𝔦𝔤𝔫 𝔦𝔫</b></h1>

            </div>
            <div class="form-container-t3">
                <div>
                    <input type="email" name="email" id="email" placeholder="Enter your Email">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Enter your Password">
                </div>
                <p id="p2">𝓕𝓸𝓻𝓰𝓸𝓽 𝓟𝓪𝓼𝓼𝔀𝓸𝓻𝓭❓</p>
                <input type="submit" value="Sign in">
                <p id="p3"> 𝒐𝒓 𝑺𝒊𝒈𝒏 𝒊𝒏 𝒘𝒊𝒕𝒉</p>
            </div>
            <div class="form-footer-t3">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>

    </div>
    <header>
    <h3>𝔇𝔢𝔰𝔦𝔤𝔫 𝔟𝔶: 𝔖𝔞𝔥𝔞𝔰 𝔅𝔞𝔫𝔰𝔞𝔩</h3>
</header>

</body>

</html>
